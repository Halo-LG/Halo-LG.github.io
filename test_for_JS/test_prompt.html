<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            //方式一
            //prompt("开心吗?"); // 这个显示内容也可以不写，但就没有交互的意义了。
             
            //方式二
            var x; 
            var name=prompt("请输入你的名字","Halo"); //显示默认文本 "Keafmd"
            if (name!=null && name!=""){ 
             x="你好! " + name + "。";
             document.write(x)
            } 
        </script>
        <title></title>
    </head>
    <body>
		<p>prompt是阻塞的函数</p>
        <p>这句话只有在确认弹出框的提示文本后才会显示</p>
    </body>
</html>
