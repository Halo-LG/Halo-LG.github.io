<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            // 使用方式一
            // confirm("这样写可以直接显示,不接收返回值。")
             
            // 使用方式二
            var x; 
            var r=confirm("请按下按钮!");
            if (r==true){
                x="你按下的是\"确定\"按钮。";
            }
            else{
                x="你按下的是\"取消\"按钮。";
            }
            document.write(x)
        </script>
        <title></title>
    </head>
    <body>
	    <p>confirm是阻塞的函数</p>
        <p>这句话只有在确认弹出框的提示文本后才会显示</p>
    </body>
</html>
